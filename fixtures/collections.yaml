App\Entity\Collection:
  collection_admin_{1..5}:
    title: "<word(2)>"
    visibility: "public"
    finalVisibility: "public"
    childrenDisplayConfiguration: "@display_configuration_collection_admin_<($current)>"
    owner: "@admin"

  collection_admin_{6..10}:
    title: "<word(2)>"
    visibility: "public"
    finalVisibility: "public"
    parent: "@collection_admin_<($current - 5)>"
    childrenDisplayConfiguration: "@display_configuration_collection_admin_<($current)>"
    owner: "@admin"

  collection_user_{1..5}:
    title: "<word(2)>"
    visibility: "public"
    finalVisibility: "public"
    childrenDisplayConfiguration: "@display_configuration_collection_user_<($current)>"
    owner: "@user"

  collection_user_{6..10}:
    title: "<word(2)>"
    visibility: "public"
    finalVisibility: "public"
    parent: "@collection_user_<($current - 5)>"
    childrenDisplayConfiguration: "@display_configuration_collection_user_<($current)>"
    owner: "@user"
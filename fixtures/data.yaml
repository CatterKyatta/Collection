App\Entity\Datum:
  datum_item_admin_{1..500}:
    label: "item datum admin <current()>"
    value: "<word(2)>"
    type: "text"
    item: "@item_admin_<($current % 50 + 1)>" #10 data per item
    owner: "@admin"

  datum_collection_admin_{1..100}:
    label: "collection datum admin <current()>"
    value: "<word(2)>"
    type: "text"
    collection: "@collection_admin_<($current % 10 + 1)>"
    owner: "@admin"

  datum_item_user_{1..500}:
    label: "item datum user <current()>"
    value: "<word(2)>"
    type: "text"
    item: "@item_user_<($current % 50 + 1)>"
    owner: "@user"

  datum_collection_user_{1..100}:
    label: "collection datum user <current()>"
    value: "<word(2)>"
    type: "text"
    collection: "@collection_user_<($current % 10 + 1)>"
    owner: "@user"